<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <dialog>
        <form>
            <div class="form-container">
                <label for="player1-name">Enter Player 1 Name :<input type="text" id="player1-name"
                        placeholder="Globox"></label>
                <label for="player2-name">Enter Player 2 Name :<input type="text" id="player2-name"
                        placeholder="Splity"></label>
            </div>
            <div class="button-container">
                <button value="default" class="submit">Play !</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="turn"></div>
        <div class="board">

        </div>
    </div>
</body>

</html>
